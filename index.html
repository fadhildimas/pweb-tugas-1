<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran</title>
</head>
<body id="body">
    <div class="main-content">
        <form class="form-basic" action="login.html">
            <div class="form-title-row">
                <h1>FORMULIR REGISTRASI</h1>
            </div>
            <div class="sub-form-title-row">
                <h1>Peserta</h1>
            </div>
            </br>
            <div class="form-row">
                <label style="margin: auto;">
                <span>Nama Lengkap & Gelar</span>
                <input type="text" name="name">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Asal Instansi / Kota</span>
                <input type="text" name="city">
                </label>
            </div>
            <div class="form-row">
            <label>
                <span>Alamat</span>
                <input type="text" name="adress">
            </label>
            </div>
            <div class="form-row">
                <label>
                <span>Kode Pos</span>
                <input type="text" name="poscode">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Telpon / Handphone</span>
                <input type="text" name="phone">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Email</span>
                <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Sponsor</span>
                <input type="text" name="sponsor">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Nama Perusahaan</span>
                <input type="text" name="companysname">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Alamat Perusahaan</span>
                <input type="text" name="companyadress">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Nama Kontak Personal</span>
                <input type="text" name="companycontact">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Telp. Personal</span>
                <input type="text" name="personalcontact">
                </label>
            </div>
            <div class="form-row">
                <label>
                <span>Email Perusahaan</span>
                <input type="email" name="companyemail">
                </label>
            <div class="form-row">
                <button type="submit">Daftar</button>
            </div>
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
